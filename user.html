<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('money'));
    var arr = [];//用来存放最近七天的时间

    function getBeforeDate(n) {
        var n = n;
        var d = new Date();
        var year = d.getFullYear();
        var mon = d.getMonth() + 1;
        var day = d.getDate();
        if(day <= n) {
            if(mon > 1) {
                mon = mon - 1;
            } else {
                year = year - 1;
                mon = 12;
            }
        }
        d.setDate(d.getDate() + n); //很重要，+n取得是前一天的时间
        year = d.getFullYear();
        mon = d.getMonth() + 1;
        day = d.getDate();
        s = (mon < 10 ? ('0' + mon) : mon) + "-" + (day < 10 ? ('0' + day) : day);
        return s;
    }

    function EDisplay(data)
    {
        for(let i = 0; i > -7; i--) {
            arr.push(getBeforeDate(i));
        }

        let values = [];
        let tmp = Date.parse( new Date().toString() ).toString();
        tmp = parseInt(tmp);
        for(let j=6;j>=0;j--)
        {
            let maxT = tmp - j * 60*60*24*1000;
            values.push(data[maxT]);
        }
        option = {
            title: {
                text: '近7日消费'
            },
            tooltip: {
                trigger: 'axis', //坐标轴触发，主要在柱状图，折线图等会使用类目轴的图表中使用。
            },
            xAxis: {
                type: 'category',//类目轴，适用于离散的类目数据，为该类型时必须通过 data 设置类目数据。
                name: '日期',//坐标轴名称
                boundaryGap: false,
                data: arr.reverse(),
                nameGap: 7,//坐标轴名称与轴线之间的距离。
                axisTick: {//是否显示坐标轴刻度。
                    inside: true//坐标轴刻度是否朝内，默认朝外。
                }
            },
            yAxis: {
                type: 'value',
                name: '元',
                splitLine: {
                    show: false//是否显示分隔线。默认数值轴显示，类目轴不显示。
                },
                axisTick: {
                    inside: true
                }
            },
            series: [{
                type: 'line',//线条
                name: '币值',//系列名称，用于tooltip的显示
                data: values,
                symbol: 'circle',//标记的类型：圆圈
                itemStyle: {
                    normal: {
                        shadowBlur: 50,//文字块的背景阴影长度。
                        shadowColor: 'red',//文字块的背景阴影颜色。
                        color: 'red',//图形的颜色
                        lineStyle: {
                            color: '#4d6dfd',//线的颜色
                            width: 1//线的宽度
                        }
                    }
                }
            }],
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }

</script>

<script>
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>
